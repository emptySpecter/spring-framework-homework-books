databaseChangeLog:
  - changeSet:
      id: 2019-07-25--0001--comments
      author: danila
      createTable:
        tableName: comments
        columns:
          - column:
              name: comment_id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_book_comments
                references: books(book_id)
          - column:
              name: text
              type: varchar(256)
